<div *ngIf="isView">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="closeModal()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Image preview</h4>
    </div>
    <div class="modal-body">
        <img [src]="imgSrc" style="max-width:240px;max-height:180px;">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Close</button>
    </div>
</div>
<div *ngIf="isDelete">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Image Delete</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div class="modal-body">
                <img [src]="imgSrc" style="max-width:240px;max-height:180px;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary btn-danger" (click)="deleteImage()">Delete</button>
            </div>
        </div>
    </div>
</div>
