<div class="modal-content col-md-12">
    <div class="modal-header">
        <h5 class="modal-title col-md-12" id="exampleModalLabel">{{modalHeader}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body col-md-12">
        <form enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group col-md-12">
                <label for="recipient-name" class="form-control-label">Label</label>
                <input class="col-md-12" type="text" name="text" value="{{newLabel}}" [(ngModel)]="newLabel">
            </div>
            <div class="form-group col-md-12">
                <label for="recipient-name" class="form-control-label">Created By</label>
                <input class="col-md-12" type="text" name="text" value="{{createdBy}}" disabled>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-danger" [disabled]="!(isLabelValid())" (click)="updateLabel()">Save</button>
    </div>
</div>
