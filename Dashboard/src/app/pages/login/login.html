<div class="auth-main">
    <div class="auth-block">
        <h1 translate>Sign in to MindSight</h1>
        <a routerLink="/register" class="auth-link">Don't have an account? Register here!</a>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                <label for="inputEmail3" class="col-sm-2 control-label" translate>Username</label>

                <div class="col-sm-10">
                    <input [formControl]="username" type="email" class="form-control" id="inputEmail3" placeholder="Username">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
                </div>
            </div>
        </form>
        <br>
        <div *ngIf="loginFailed" class="auth-link">
            Wrong username or password
        </div>
    </div>
</div>
